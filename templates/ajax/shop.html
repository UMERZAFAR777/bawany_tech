{% if page_obj|length < 1 %}


<h2 class="no-product-message">
    NO PRODUCT HERE
</h2>

<style>
    .no-product-message {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        color: #e63946;
        padding: 20px;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 50px auto;
    }

    .no-product-message:hover {
        background-color: #f1b0b7;
        cursor: pointer;
    }
</style>


{% else %}

{% block script %}




{% endblock %}


{% for i in page_obj %}

<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
    <div class="product__item product__item-d">
        <div class="product__thumb fix">
            <div class="product-image w-img">
                <a href="{{ i.get_absolute_url }}">
                    <img style="height: 350px; width: 450px;" src="{{i.img}}" alt="product">
                </a>
            </div>
            <div class="product-action">
             
              
            
            </div>
        </div>
        <div class="product__content-3">
            <h6><a href="{{ i.get_absolute_url }}">{{i.product_name | slice:":60"}}</a></h6>
            
            <div class="price mb-10">
                <span>$110-$150</span>
            </div>
            <div class="progress-rate">
                <span>Availability:{{i.availability}}</span>
            </div>
        </div>
        <div class="product__add-cart-s text-center">
            {% if i.availability == 'In Stock' %}
                <a href="{% url 'cart_add' i.id %}" class="cart-btn d-flex mb-10 align-items-center justify-content-center w-100">
                    Add to Cart
                </a>
            {% else %}
                <button type="button" class="cart-btn d-flex mb-10 align-items-center justify-content-center w-100" disabled>
                    Out of Stock
                </button>
            {% endif %}
        </div>
        
    </div>
</div>

{% endfor %}
{% endif %}
